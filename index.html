<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WALL-E</title>
    <link rel="stylesheet" href="wall-e.css" />
  </head>
  <body>
    <div id="title-container">
      <div class="title"><h2>WALL-E and EVE</h2></div>
      <div id="container">
        <div id="wall-e">
          <div class="head">
            <div class="eyes">
              <div class="eye1">
                <div class="dot1-1"></div>
                <div class="eyeball1">
                  <div class="eyeballreflection1"></div>
                  <div class="eyeballreflection2"></div>
                </div>
                <div class="dot1-2"></div>
                <div class="dot1-3"></div>
              </div>
              <div class="eye2">
                <div class="dot2-1"></div>
                <div class="eyeball2">
                  <div class="eyeballreflection4"></div>
                  <div class="eyeballreflection3"></div>
                </div>
                <div class="dot2-2"></div>
                <div class="dot2-3"></div>
              </div>
            </div>
            <div class="neck">
              <div class="neck1"></div>
              <div class="neck2"></div>
              <div class="neck3"></div>
            </div>
          </div>
          <div class="body">
            <div class="wall-e-hand1">
              <div class="finger1"></div>
              <div class="finger2"></div>
            </div>
            <div class="wall-e-body">
              <div class="wall-e-body1">
                <div class="corner1">
                  <div class="corner1-1"></div>
                  <div class="corner1-2"></div>
                </div>
                <div class="panel">
                  <div class="panel1">
                    <div class="panel1-1">
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                    </div>
                    <div class="panel1-2"></div>
                  </div>
                  <div class="panel2">
                    <div class="panel2-1"></div>
                    <div class="panel2-2"></div>
                  </div>
                </div>
                <div class="corner2">
                  <div class="corner2-1"></div>
                  <div class="corner2-2"></div>
                </div>
              </div>
              <div class="wall-e-body2"></div>
              <div class="wall-e-body3">
                <div class="corner3">
                  <div class="corner3-1"></div>
                  <div class="corner3-2"></div>
                </div>
                <div class="text">
                  <div><h8>WALL-E#</h8></div>
                  <div class="logo"><h8>E</h8></div>
                </div>
                <div class="corner4">
                  <div class="corner4-1"></div>
                  <div class="corner4-2"></div>
                </div>
              </div>
            </div>
            <div class="wall-e-hand2">
              <div class="finger3"></div>
              <div class="finger4"></div>
            </div>
          </div>
          <div class="feet">
            <div class="foot1">
              <div class="foot1-1"></div>
              <div class="foot1-2"></div>
            </div>
            <div class="foot2">
              <div class="foot2-1"></div>
              <div class="foot2-2"></div>
            </div>
          </div>
          <div class="shadow"></div>
        </div>
        <div id="eve">
          <div class="head">
            <div class="inside-head">
              <div class="eye"></div>
              <div class="eye"></div>
            </div>
          </div>
          <div class="body">
            <div class="hand1"></div>
            <div class="main-body"></div>
            <div class="hand2"></div>
          </div>
          <div class="shadow"></div>
        </div>
      </div>
    </div>
  </body>
</html>
